<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers | Login</title>
    <link rel="stylesheet" href="teachers-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="login-panel">
            <div class="login-box">
                <form action="" class="login-essential">
                    <label for="uname">Username</label> <br>
                    <input type="text" name="username"> <br>

                    <label for="pass">Password</label> <br>
                    <input type="text" name="password"> <br>

                    <button>Log In</button>
                </form>
                <div class="signup-btn">Haven't Signed Up yet? <a href="">Sign Up Here</a></div>
            </div>

            <div class="vertical-line"></div>
            
            <img src="images/quiz-maker-apps-tools(1).png" alt="quiz">
        </div>
    </section>
</body>

</html>
