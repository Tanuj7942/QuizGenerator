<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers | Login</title>
    <link rel="stylesheet" href="../CSS/forgot-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="login-panel">
            <h1>Forgot Password</h1>
            <p>Please enter your Email ID that is registered with us. We will sent you a link to change your password.</p>
            <h2>EMAIL</h2>
            <span id="tooltip-error">You have entered the wrong mail.</span>
            <form action="" onsubmit="return validation()" method="post">
                <input type="email" name="registered_email" placeholder="abc@gmail.com" id="usermail"> <br>
                <button type="submit">SENT</button>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="../JS/forgot-password.js"></script>
</body>

</html>
