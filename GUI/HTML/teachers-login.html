<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers | Login</title>
    <link rel="stylesheet" href="../CSS/teachers-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="login-panel">
            <div class="tabs-header">
                <div class="active" onclick="teacher_tab()" id="teacher-header" class="teacher-login-panel">Teacher</div>
                <div onclick="student_tab()" id="student-header" class="student-login-panel">Student</div>
            </div>
            <div class="tab-body" class="teacher-login-panel">
                <div class="active" id="teacher-body">
                    <form action="" class="login-essential" onsubmit="return validation()">
                        <input type="text" name="username" placeholder="Email" id="username"> <br>

                        <input type="text" name="password" placeholder="Password" id="password"> <br>

                        <a href="#">Forgot Password ?</a> <br>

                        <button type="submit">Log In</button>
                        <br>
                        <div class="signup-btn">Haven't Signed Up yet? <a href="">Sign Up Here</a></div>
                    </form>

                    <div class="vertical-line"></div>

                    <img src="../../images/quiz-maker-apps-tools(1).png" alt="quiz">
                </div>


                <div id="student-body" class="student-login-panel">
                    <form action="" class="login-essential" onsubmit="return validation()">
                        <input type="text" name="username" placeholder="Email" id="username"> <br>

                        <input type="text" name="password" placeholder="Password" id="password"> <br>

                        <a href="#">Forgot Password ?</a> <br>

                        <button type="submit">Log In</button>
                    </form>

                    <div class="vertical-line"></div>

                    <img src="../../images/quiz-maker-apps-tools(1).png" alt="quiz">
                </div>
            </div>

        </div>
